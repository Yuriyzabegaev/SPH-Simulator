<body>
  <div id="status" style="position: absolute; top: 10px; left: 10px; color: rgb(0, 0, 0); font-family: sans-serif; z-index: 10;">
    Loading WebAssembly module...
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="sim.js"></script>
  <script>
    Module().then((mod) => {
  document.getElementById("status").textContent = "Module loaded.";

  const sim = mod.initialize_simulation();
  const particles = sim.get_particles();

  // Three.js setup
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer();
  renderer.setClearColor(0xffffff, 1); // white background, fully opaque

  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const boxSize = 10; // adjust to fit your particle system

  const boxGeometry = new THREE.BoxGeometry(boxSize, boxSize, boxSize);
  const edges = new THREE.EdgesGeometry(boxGeometry);
  const lineMaterial = new THREE.LineBasicMaterial({ color: 0x000000 }); // black lines
  const boundingBox = new THREE.LineSegments(edges, lineMaterial);

  scene.add(boundingBox);

  const geometry = new THREE.SphereGeometry(0.1, 8, 8);
  const material = new THREE.MeshBasicMaterial({ color: 0x0000ff }); // blue color

  const meshes = [];
  for (let i = 0; i < particles.size(); i++) {
    const p = particles.get(i);
    const pos = p.position;
    const mesh = new THREE.Mesh(geometry, material);
    mesh.position.set(pos.x, pos.y, pos.z);
    scene.add(mesh);
    meshes.push(mesh);
  }

  camera.position.z = 5;

  // Update & render loop at ~60 FPS
  const fps = 60;
  const interval = 1000 / fps;
  let lastTime = performance.now();

  function animate(time) {
    requestAnimationFrame(animate);

    if (time - lastTime >= interval) {
      sim.update(interval / 1000); // assuming update() takes delta time in seconds

      // Update mesh positions from particles
      for (let i = 0; i < particles.size(); i++) {
        const p = particles.get(i);
        const pos = p.position;
        meshes[i].position.set(pos.x, pos.y, pos.z);
      }
      // console.log(time - lastTime);
      renderer.render(scene, camera);
      lastTime = time;
    }
  }

  animate();

      
    });
  </script>
</body>
